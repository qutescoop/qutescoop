name: Build and release

on:
  push:
  pull_request:

jobs:
  facts:
    outputs:
      isPreRelease: ${{ steps.gather.outputs.isPreRelease }}
      #describe: ${{ steps.gather.outputs.describe }}
      #branch: ${{ steps.gather.outputs.branch }}
      #branch2: ${{ steps.gather.outputs.branch2 }}
      #pr: ${{ steps.gather.outputs.pr }}
      version: ${{ steps.gather.outputs.version }}
      #lastPreRelease: ${{ steps.gather.outputs.lastPreRelease }}
      #lastRelease: ${{ steps.gather.outputs.lastRelease }}
      #commitLog: ${{ steps.gather.outputs.commitLog }}
      tagBody: ${{ steps.gather.outputs.tagBody }}
    runs-on: ubuntu-20.04
    steps:
      - name: inputs
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          env | sort
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: gather
        name: gather
        run: |
          # "true" / "false"
          isPreRelease=${{ github.ref_type != 'tag' }}
          echo ::set-output name=isPreRelease::$isPreRelease

          describe="$(git describe --tags --exclude '*-*-*' --dirty --always --debug)"
          echo ::set-output name=describe::$describe

          branch="${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}"
          echo ::set-output name=branch::$branch

          branch2="$(git rev-parse --abbrev-ref HEAD)"
          echo ::set-output name=branch2::$branch2

          pr=${{ github.event.number }}
          echo ::set-output name=pr::$pr

          [ -n "$pr" ] \
            && version="$describe-pr$pr" \
            || version="$describe"
          echo ::set-output name=version::$version

          lastPreRelease="$(git describe --tags --abbrev=0 HEAD~1)"
          echo ::set-output name=lastPreRelease::$lastPreRelease

          lastRelease="$(git describe --tags --abbrev=0 --exclude '*-*-*' HEAD~1)"
          echo ::set-output name=lastRelease::$lastRelease

          [ $isPreRelease == "true" ] \
            && commitLogFrom="$lastPreRelease" \
            || commitLogFrom="$lastRelease"
          echo ::set-output name=commitLogFrom::$commitLogFrom

          commitLog=""
          for sha in $(git log "$commitLogFrom"..HEAD --format='%H'); do
            echo "SHA $sha"
            echo -n "rate limit remaining: "
            curl --silent --header "Accept: application/vnd.github.v3+json" \
              --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
              https://api.github.com/rate_limit | jq -r '.rate.remaining'

            commitUrl=$(sed "s#{/sha}#$sha" <<< ${{ github.event.repository.commits_url }})
            echo curl --silent --header 'Accept: application/vnd.github.v3+json' "$commitUrl"
            jq="$(curl --silent --header 'Accept: application/vnd.github.v3+json' \
              --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
              "$commitUrl")"

            authorLogin=$(jq -r '.author.login' <<< "$jq")
            echo "authorLogin=$authorLogin"
            commitMessage=$(jq -r '.commit.message' <<< "$jq")
            echo "commitMessage=$commitMessage"
            thisCommit="${sha::7} @$authorLogin $commitMessage"
            echo $thisCommit
            commitLog="${commitLog}${thisCommit}"$'\n'
          done
          echo "::set-output name=commitLog::$commitLog"

          echo "commitLog=${commitLog}"
          tagBody="${commitLog}"

          compareUrl="$(sed 's#/[^/]*$##' <<< ${{ github.event.compare }}"
          echo "compareUrl=$compareUrl"

          compareLastPreReleaseUrl="$compareUrl/$lastPreRelease...$version"
          echo "compareLastPreReleaseUrl=$compareLastPreReleaseUrl"
          echo "::set-output name=compareLastPreReleaseUrl::$compareLastPreReleaseUrl"

          compareLastReleaseUrl="$compareUrl/$lastRelease...$version"
          echo "compareLastReleaseUrl=$compareLastReleaseUrl"
          echo "::set-output name=compareLastReleaseUrl::$compareLastReleaseUrl"

          tagBody="${tagBody}**since last pre-release**: [\`$lastPreRelease...$version\`]($compareLastPreReleaseUrl)$'\n'"
          echo "added compareLastPreReleaseUrl"
          tagBody="${tagBody}**since last release**: [\`$lastRelease...$version\`]($compareLastReleaseUrl)"
          echo "added compareLastReleaseUrl"

          echo "$tagBody"
          # Github multiline var workaround
          echo
          #echo "applying multiline var workaround"
          tagBody="${tagBody//'%'/'%25'}"     # Multiline escape sequences for %
          tagBody="${tagBody//$'\n'/'%0A'}"   # Multiline escape sequences for '\n'
          tagBody="${tagBody//$'\r'/'%0D'}"   # Multiline escape sequences for '\r'
          echo "$tagBody"

          echo "::set-output name=tagBody::$tagBody"
      - name: outputs
        env: 
          OUTPUTS: ${{ toJson(steps.gather.outputs) }}
        run: echo "$OUTPUTS"

  build-linux:
    needs: facts
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: sudo DEBIAN_FRONTEND=noninteractive apt-get update
      - name: Install GLU
        run: sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libglu1-mesa-dev
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - run: ldd --version
      - run: qmake -config release QuteScoop.pro
      - run: make -j$(nproc) install
      #- run: chmod +x ./DIST-unix64/QuteScoop ./DIST-unix64/QuteScoop.sh
      - run: ldd ./DIST-unix64/QuteScoop
      - run: mkdir ./DIST-unix64/lib
      - name: package dynamically linked libraries (not really happy with that yet - this is by far not stable enough)
        run: |
         ldd ./DIST-unix64/QuteScoop \
           | grep "=> /" \
           | awk '{print $3}' \
           | grep -E 'libQt|libgcc|libstdc|libicu|libGL|libxcb|libX' \
           | xargs -I '{}' cp -v '{}' ./DIST-unix64/lib/
      - name: package dynamically loaded libraries
        run: |
           cp "$Qt5_Dir"/lib/libQt5DBus.so.5 "$Qt5_Dir"/lib/libQt5XcbQpa.so.5 ./DIST-unix64/lib/
           mkdir ./DIST-unix64/platforms
           cp "$QT_PLUGIN_PATH"/platforms/libqxcb*.so* ./DIST-unix64/platforms
           cp -ar "$QT_PLUGIN_PATH"/xcbglintegrations ./DIST-unix64/
      - name: tgz
        working-directory: DIST-unix64
        run: |
          mkdir ~/release
          tar -cvzf ~/release/QuteScoop-${{ needs.facts.outputs.version }}-linux.tgz *
      - name: Upload Makefile on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: "Debug_Linux-Makefile"
          path: ./Makefile*
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: QuteScoop-linux
          path: ~/release/*

  build-win:
    needs: facts
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-5152-win64_msvc2019_64-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          arch: win64_msvc2019_64
          modules: qtwebglplugin
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - run: env
        shell: bash
      - name: qmake
        run: |
          call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ${{ env.Qt5_DIR }}\bin\qmake.exe -config release QuteScoop.pro
        shell: cmd
      - name: nmake install
        run: |
          call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          nmake.exe install
        shell: cmd
      - name: windeployqt
        working-directory: DIST-win64
        run: |
          call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ${{ env.Qt5_DIR }}/bin/windeployqt.exe .
        shell: cmd
      - name: Upload Makefile on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: "Debug_Win-Makefile"
          path: ./Makefile*
      - name: zip
        working-directory: DIST-win64
        run: |
          mkdir ~/release
          Compress-Archive -Path * -DestinationPath ~/release/QuteScoop-${{ needs.facts.outputs.version }}-win.zip
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: QuteScoop-win
          path: ~/release/*

  build-mac:
    needs: facts
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - run: qmake -config release QuteScoop.pro
      - run: make install
      - name: Upload Makefile on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: "Debug_macos-${{ needs.facts.outputs.version }}-Makefile"
          path: ./Makefile*
      - name: zip
        run: |
          mkdir ~/release/
          cd ./DIST-macx64
          zip -9 -y -r ~/release/QuteScoop-${{ needs.facts.outputs.version }}-macos.zip .
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: QuteScoop-macos
          path: ~/release/*

  release:
    needs:
      - build-linux
      - build-win
      - build-mac
      - facts
    # Without workarounds (cron) we are not able to do any changes to this repo in a PR context :(
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-20.04
    steps:
      - name: inputs
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          NEEDS: ${{ toJson(needs) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$NEEDS"
      - uses: actions/download-artifact@v2
        with:
          path: release/
      - run: ls -lhR release/
      - name: draft release
        uses: ncipollo/release-action@v1
        with:
          artifactErrorsFailBuild: true
          artifacts: "release/*/QuteScoop-*"
          body: |
            some
            multiline
            text
            
            original below
          #${{ needs.facts.outputs.tagBody }}
          commit: ${{ github.sha }}
          draft: true
          generateReleaseNotes: true
          name: ${{ needs.facts.outputs.version }}
          prerelease: ${{ needs.facts.outputs.isPreRelease }}
          tag: ${{ needs.facts.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "publish release (if pre-release)"
        # The "draft first" strategy shall inhibit watcher emails until all artifacts are uploaded.
        # Releases stay draft only in order to be edited before publishing manually.
        if: ${{ needs.facts.outputs.isPreRelease }}
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          body: another body from publish
          commit: ${{ github.sha }}
          draft: false
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          tag: ${{ needs.facts.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: delete potential stray release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        if: failure()
        with:
          delete_release: true
          tag_name: ${{ needs.facts.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

